- date: 2018-03-21
  news: The new website of the 3D GeoInfo conference is online.

- date: 2018-03-23
  news: You can now follow us on <a href="https://twitter.com/3DDelft2018"><i class="fa fa-twitter"></i> Twitter</a>.

- date: 2018-03-29
  news: We are glad to be hosting a <a href="http://www.eurosdr.net">EuroSDR</a> track at 3D GeoInfo. This track will include papers that are of particular interest to National Mapping and Cadastral Agencies.

- date: 2018-04-06
  news: The final <a href="registration.html">registration info</a> is online. <s>The form will be available very soon.</s>

- date: 2018-04-12
  news: The deadline to submit a full paper has been extended to May 15.

- date: 2018-04-20
  news: <s>It is now possible to <a href="registration.html">register</a> for the conference.</s>

- date: 2018-04-25
  news: <s>The registration is temporarily closed while some issues are resolved. It will be open again soon.</s>
  
- date: 2018-04-30
  news: The <a href="registration.html">registration form</a> is available again.

- date: 2018-05-17
  news: We have received 26 full paper submissions. Thank you for your participation! Remember, it is still possible to submit an abstract until the 31st of May.

- date: 2018-06-03
  news: And we have received 43 abstract submissions! We are currently busy with reviews and we'll let you know the results by June 15th.

- date: 2018-06-15
  news: We have notified authors about the <a href="papers.html#accepted">acceptance</a> of their papers today. Out of 26 full paper submissions, 12 have been accepted into the ISPRS Annals, 12 have been accepted into the ISPRS Archives and 2 have been rejected. Out of the 40 abstract submissions, 31 have been accepted for a full paper extension in ISPRS Archives and 9 have been rejected. As of today, we have also received 6 proposed presentations.

- date: 2018-06-27
  news: We will be running a <a href="workshop.html">pre-conference workshop</a> on Sunday, September 30th at TU Delft prior to the 3D GeoInfo conference, with the topic "Automated reconstruction of 3D city models and using them in urban applications".

- date: 2018-07-23
  news: We received 12 papers for ISPRS Annals and 33 papers for ISPRS Archives (9 full papers plus 24 extended abstracts). We have also accepted 12 presentations so far.

- date: 2018-07-24
  news: In order to accommodate the large number of presentations, we will be extending the morning session on Tuesday and the afternoon sessions on both days.

- date: 2018-08-03
  news: We will very soon send the papers to the publisher, and so we have closed updates through Easychair. The final paper authors and titles are online. There will be 14 stand-alone presentations in addition to the 45 from papers.

- date: 2018-08-09
  news: The detailed timetables for the <a href="programme.html#timetable">conference</a> and the <a href="workshop.html">pre-conference workshop</a> are available.

- date: 2018-09-06
  news: The 3D GeoInfo presentations will be in the Senaatzaal inside the Aula Congress Centre. More details on the venue are online.

- date: 2018-09-07
  news: <s>The pre-conference workshop is now full. Thank you for your interest!</s>

- date: 2018-09-12
  news: <s>Two persons have had to cancel their participation in the <a href="workshop.html">pre-conference workshop</a>, so we have two more places available!</s>

- date: 2018-09-14
  news: The 3D GeoInfo <a href="papers.html">papers</a> are online and have been published as <a href="https://www.isprs-ann-photogramm-remote-sens-spatial-inf-sci.net/IV-4-W6/index.html">ISPRS Annals Volume IV-4/W6</a> and <a href="https://www.int-arch-photogramm-remote-sens-spatial-inf-sci.net/XLII-4-W10/index.html">ISPRS Archives Volume XLII-4/W10</a>.

- date: 2018-09-19
  news: The pre-conference workshop is again full. Thank you for your interest! Please be aware that catering has been ordered, so from this point onwards we can no longer issue refunds.

- date: 2018-09-26
  news: We are excited to be hosting you in Delft! If you are presenting at the conference, please make sure that your slides are uploaded one day before your presentation. If you want to use your own laptop instead, please let <a href="mailto:mailto:info@3dgeoinfo2018.nl">us</a> know.

- date: 2018-09-30
  news: <s>If you're already in Delft, you can take advantage of the quiet Sunday at the registration desk in the lobby of the Aula Congress Centre to register until 18:00</s>. If you haven't registered yet, you can still register on the spot and pay with a credit or debit card.

- date: 2018-10-02
  news: Thank you for attending the conference! We will soon post a variety of photos from the event and will be asking the authors for permission to upload their presentations to our website.
