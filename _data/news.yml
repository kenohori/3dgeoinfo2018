- date: 2018-03-21
  news: The new website of the 3D GeoInfo conference is online.

- date: 2018-03-23
  news: You can now follow us on <a href="https://twitter.com/3DDelft2018"><i class="fa fa-twitter"></i> Twitter</a>.

- date: 2018-03-29
  news: We are glad to be hosting a <a href="http://www.eurosdr.net">EuroSDR</a> track at 3D GeoInfo. This track will include papers that are of particular interest to National Mapping and Cadastral Agencies.

- date: 2018-04-06
  news: The final <a href="registration.html">registration info</a> is online. <s>The form will be available very soon.</s>

- date: 2018-04-12
  news: The deadline to submit a full paper has been extended to May 15.

- date: 2018-04-20
  news: <s>It is now possible to <a href="registration.html">register</a> for the conference.</s>

- date: 2018-04-25
  news: <s>The registration is temporarily closed while some issues are resolved. It will be open again soon.</s>
  
- date: 2018-04-30
  news: The <a href="registration.html">registration form</a> is available again.

- date: 2018-05-17
  news: We have received 26 full paper submissions. Thank you for your participation! Remember, it is still possible to submit an abstract until the 31st of May.

- date: 2018-06-03
  news: And we have received 45 abstract submissions! We are currently busy with reviews and we'll let you know the results by June 15th.